# Configuració per al programa changelister
defaultTag: "Sense versionar"

# Commits que el programa accepta i els que mostra al changelog
commitTypes:
  # Determina com s'agrupen els tipus de commits i quins són els que es 
  # mostraran al changelog. Els comentats no s'inclouran al changelog.
  show:
    feat: "Afegit"
    fix: "Corregit"
    refactor: "Canviat"
    docs: "Afegit"
    doc: "Afegit"
